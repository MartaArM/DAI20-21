{% extends "plantilla_base.html" %}
{% block content %}
   <h1>Edición de base de datos de pokemon</h1>


   <form class="search_form" method="post" action="\editar_bd">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="search" placeholder="Búsqueda...">
            </div>
            <p>Buscar por:</p>
            <select name="opcion_busqueda">
                <option value="nombre">Nombre</option>
                <option value="tipo">Tipo</option>
                <option value="altura">Altura</option>
                <option value="peso">Peso</option>
            </select>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

   {% for poke in pokemon %}
   <br/>   
   <form class="edit_form" method="post" action="\editar_bd_form">
        <input type="text" name="id_poke" value="{{ poke.num }}" hidden></input>
        <ul class="list-group">

            <li class="list-group-item"><b>Nombre:</b> {{ poke.name }} <img id="imagen_poke" src={{ poke.img }}></li>
            <li class="list-group-item"><b>Tipo:</b> {{ poke.type }}</li>
            <li class="list-group-item"><b>Altura:</b> {{ poke.height }}</li>
            <li class="list-group-item"><b>Peso: </b>{{ poke.weight }}</li>
        </ul>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
    {% endfor %}
    <div class="fondo"></div>
{% endblock %}
