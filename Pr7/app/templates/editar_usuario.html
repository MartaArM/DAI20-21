{% extends "plantilla_base.html" %}
{% block content %}
<form class="register_form" id="editar_usuario" method="post" action='\edit_data'>
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" name='e_user' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value=
        {{ user }} >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Clave</label>
        <input type="password" name='e_password' class="form-control" id="exampleInputPassword1" placeholder="Clave">
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>
{% endblock %}
