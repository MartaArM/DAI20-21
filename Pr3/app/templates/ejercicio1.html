{% extends "plantilla_base.html" %}
{% block content %}
<h1>Intefaz para ejercicio 1</h1>

<form class="register_form" method="post" action='\register_data'>
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" name='r_user' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Clave</label>
        <input type="password" name='r_password' class="form-control" id="exampleInputPassword1" placeholder="Clave">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% if usuario == "existe": %}
	<p class='warning-reg' id='msg-red'>El nombre de usuario ya existe</p>
{% else %}
	<p class='warning-reg' id='msg-green'>El usuario ha sido registrado con Ã©xito</p>
{% endif %}

{% endblock %}
