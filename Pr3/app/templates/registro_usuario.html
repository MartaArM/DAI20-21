{% extends "plantilla_base.html" %}
{% block content %}
<form class="register_form">
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" name='r_user' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Clave</label>
        <input type="password" name='r_password' class="form-control" id="exampleInputPassword1" placeholder="Clave">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
